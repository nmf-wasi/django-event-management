{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Events</title>
    </head>
    <body class="bg-gray-900">
        <div class="max-w-[1440px] mx-auto py-6">
            <header class="flex justify-between my-4">
                <h1 class="text-2xl font-semibold text-blue-300">
                    Event <span class="text-rose-500"> Management</span>
                </h1>
                <div class="navButtons hidden lg:flex gap-5">
                    <a
                        href="{% url "organizer_dashboard" %}"
                        class="px-2 oy-1 bg-rose-500 hover:bg-blue-400 rounded-xl text-white flex gap-2 justify-center items-center"
                    >
                        <span
                            ><svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-6"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25"
                                />
                            </svg> </span
                        >Organizer Dashboard
                        </a>
                    <a
                    href="{% url "participants_dashboard" %}"
                        class="px-2 oy-1 bg-rose-500 hover:bg-blue-400 rounded-xl text-white flex justify-center gap-2 items-center"
                    >
                        <span
                            ><svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-6"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z"
                                />
                            </svg> </span
                        >Participant Dashboard
                        </a>
                </div>
                <div
                    class="buttonContainer flex items-center justify-center gap-2"
                >
                    <button class="p-2 rounded-full relative hover:bg-gray-200">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="size-6 text-white hover:text-gray-900"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                            />
                        </svg>
                    </button>
                    <button
                        class="bg-rose-500 rounded-full w-12 h-12 text-white font-semibold hover:bg-blue-300"
                    >
                        NMF
                    </button>
                </div>
            </header>
            <div class="eventList">
                    <div
                        class="totalTask bg-gray-800 rounded-xl p-6 shadow-sm w-5/6 mx-auto my-5"
                    >
                    <img src="https://cdn.pixabay.com/photo/2018/07/15/05/25/night-view-3538984_1280.jpg" alt="" class="h-72 rounded-lg">
                        <h3 class="text-2xl font-medium text-rose-500 my-3">
                            {{event.name}}
                        </h3>
                        <div
                            class="taskDetails flex gap-2 items-start justify-between"
                        >
                            <div class="taskText">
                                <p class="text-lg text-gray-300 font-bold my-2">
                                    {{event.description}}
                                </p>
                                <button
                                    class="text-blue-300 text-sm rounded-xl bg-gray-900 px-2 py-1"
                                >
                                   Category: {{event.category}}
                                </button>
                                <button
                                    class="text-blue-300 text-sm rounded-xl bg-gray-900 px-2 py-1"
                                >
                                   Location: {{event.location}}
                                </button>
                                
                            </div>
                            <div
                                class="totalTaskIcon p-3 bg-gray-900 rounded-full my-2"
                            >
                                <div class="text-rose-400">{{event.date}}, {{event.time}}</div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
